<!DOCTYPE html>

<body class="bg-light">
    <div class="all-contains-Wrapper">

                            <option value="منوی اصلی">منوی اصلی</option>

                    </div>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">

                    </svg>
                </div>
            </div>
            <div class="roster-item">
                <div class="roster-item-target">
                    <div class="inputs-wrapper">
                        <input disabled id="roster-title-target" type="text" placeholder="" value="فهرست شماره 1">
                        <select disabled>
                            <option value="منوی اصلی">منوی اصلی</option>
                            <option value="منوی بالا">منوی بالا</option>
                            <option value="منوی پایین">منوی پایین</option>
                            <option value="فوتر">فوتر</option>
                            <option value="ساید منو">ساید منو</option>
                        </select>
                    </div>
                    <div class="pen-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">

                        </svg>
                    </div>
                </div>
                <div class="trash-wrapper" onclick="deleteRoster(this.parentElement)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                    </svg>
                </div>
            </div>
        </div>
        <!-- bottom section  -->
        <div class="bottom-section-wrapper">
            <!-- right-section -->
            <div class="col-3 right-section text-muted">
                <div>
                    <h4>افزودن به عنوان:</h4>
                </div>
                <fieldset class="radio-wrapper">
                    <div onclick="radioCheck(this)">
                        <input type="radio" id="page" name="drone" checked="checked" name="drone">
                        <label for="page">برگه جدید</label>
                    </div>
                    <div onclick="radioCheck(this)" >
                        <input type="radio" id="link" name="drone">
                        <label for="link">لینک دلخواه</label>
                    </div>
                </fieldset>
                <div>
                    <input class="w-100 botton-right-input input-bottom-1" type="text" placeholder="عنوان...">
                    <input class="w-100 botton-right-input input-bottom-2" type="text" placeholder="نامک - برگه">
                </div>
                <div class="text-center text-wrapper">
                    عنـــوان برگه مـــى تواند فارســـى یا
                    انگلیسى باشد و با فاصله از هم جدا
                    مى شوند.
                </div>
                <div class="text-center text-wrapper">
                    نامـــک برگـــه مـــى تواند فارســـى یا
                    انگلیسى باشدو با خط تیره «-» از هم
                    جدا مى شوند.
                </div>
                <div class="btn-wrapper" onclick="addToList()">
                    <button>
                        افزودن به لیست
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                          </svg>
                    </button>
                </div>
            </div>
            <!-- middle-section -->
            <div class="col-3 middle-section text-muted">
                <div class="search-wrapper">
                    <input type="text" placeholder="جستجو..." id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </div>
                <div class="lists-wrapper">
                    <div class="blog-container">
                        <div class="blog-wrapper">
                            <div class="blog-title-wrapper">
                                <h6>دسته بندی بلاگ</h6>
                                <div class="hr"></div>
                            </div>
                            <div class="label-wrapper">
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    آرشیو مطالب
                                </label>
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    پروژه های اجرایی
                                </label>
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    بلاگ
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="pages-container pt-2">
                        <div class="page-wrapper">
                            <div class="page-title-wrapper">
                                <h6>لیست برگه ها</h6>
                                <div class="hr"></div>
                            </div>
                            <div class="label-wrapper">
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    صفحه اصلی
                                </label>
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    درباره ما
                                </label>
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    گالری محصولات
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="linkes-container pt-2">
                        <div class="link-wrapper">
                            <div class="link-title-wrapper">
                                <h6>لینک ها</h6>
                                <div class="hr"></div>
                            </div>
                            <div class="label-wrapper">
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    صفحه اصلی
                                </label>
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    درباره ما
                                </label>
                                <label class="middle-label">
                                    <input class="check-boxes" type="checkbox">
                                    گالری محصولات
                                </label>  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrapper" onclick="addToMenu()">
                    <button>
                        افزودن به منو
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                          </svg>
                    </button>
                </div>
            </div>
            <!-- left-section -->
            <div class="col-6 left-section text-muted">
                <div>
                    <h5>چیدمان منو</h5>
                </div>
                <div class="container">
              
                    <div class="row">
                      
                      <div class="col-md-3">
                        <form class="" id="menu-editor" style="display: none;">
                          <h3>Editing <span id="currentEditName"></span></h3>
                          <div class="form-group">
                            <label for="addInputName">Name</label>
                            <input type="text" class="form-control" id="editInputName" placeholder="Item name" required>
                          </div>
                          <div class="form-group">
                            <label for="addInputSlug">Slug</label>
                            <input type="text" class="form-control" id="editInputSlug" placeholder="item-slug">
                          </div>
                          <div>&nbsp;</div>
                          <button class="btn btn-info" id="editButton">Edit</button>
                        </form>
                      </div>
                      <div class="col-md-9">
                        <div class="dd nestable" id="nestable">
                          <ol class="dd-list">
              
                            <!--- Initial Menu Items --->
              
                            <!--- Item1 --->
                            <li class="dd-item" data-id="1" data-name="Home" data-slug="home-slug-1" data-new="0" data-deleted="0">
                                <div class="dd-handle">خانه</div>
                                <span class="button-delete btn btn-danger btn-xs pull-right"
                                      data-owner-id="1">
                                  <i class="fa fa-times" aria-hidden="true"></i>
                                </span>
                                <span class="button-edit btn btn-success btn-xs pull-right"
                                      data-owner-id="1">
                                  <i class="fa fa-pencil" aria-hidden="true"></i>
                                </span>
                            </li>
                          
                            <!--------------------------->
              
                          </ol>
                        </div>
                      </div>
                    </div>

                      <div class="col-md-offset-1 col-md-10">
                        <h2 class="text-center">Output:</h2>
                        <form class="form">

                        </form>
                      </div>
                    </div>-->
              
                  </div>
              
                  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                  <script src="script.js"></script>
                  <script>
                    $('#nestable').nestable({
                      maxDepth: 5
                    })
                      .on('change', updateOutput);
                  </script>
            </div>
        </div>
        <div class="save">
            <button onclick="save()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                  </svg>
                ذخیره و انتشار
            </button>
        </div>
    </div>
